<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image & tables</title>
    <style>
        body {
            background-color: beige;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <!-- to create a table we use table tag -->
    <table>
        <!-- to create a table row we use tr tag -->
        <tr>
            <!-- to create a table header we use th tag -->
            <th>Roll no.</th>
            <th>Name</th>
            <th>Class</th>
            <th>Phone</th>
        </tr>
        <tr>
            <!-- to enter table data we use td tag -->
            <td>01</td>
            <td>Ahsan</td>
            <td>10th</td>
            <td>+9231234567</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Talha</td>
            <td>11th</td>
            <td>+9231234567</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Nouman</td>
            <td>12th</td>
            <td>+9231234567</td>
        </tr>
    </table>
    <hr>
    <!-- src stands for image source -->
    <img src="tech sphere.jpg" alt="techSphere" width="600px"> 
    <img src="https://source.unsplash.com/random/600x400" alt="random">
</body>

</html>
