<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
    <style>
        .ahsan {
            color: blue;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <!-- one class can be given to many tags -->
    <!-- one id can be given to only one tag -->
    <p class="ahsan" id="para1">Quo temporibus maiores molestias, minus qui iure totam eius!</p>
    <h1>hello</h1>
    <p class="para2">hello i am paraggraph 2</p>
    <button class="read">Search</button>
</body>

</html>
