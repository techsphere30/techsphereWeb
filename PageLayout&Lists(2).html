<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2</title>
</head>

<body>
    <!-- page layout  -->
    <header style="background: red;">i am headder</header>
    <main style="background: rgb(199, 114, 114);">i am main</main>
    <footer style="background: rgb(0, 250, 154);">i am footer</footer>
    <!-- block level and inline tag -->
    <span style="background: red;">i am headder</span>
    <span style="background: rgb(199, 114, 114);">i am main</span>
    <span style="background: rgb(0, 250, 154);">i am footer</span>
    <div style="background: rgb(0, 250, 154);">i am div tag</div>
    <!-- oredered lists -->
    <ol>
        <!-- li stands for list item -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <!-- unordered lists -->
    <ul>
        <li>HTML
            <ul>
                <li>Headings</li>
                <li>Div</li>
                <li>Span</li>
            </ul>
        </li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

</body>

</html>
